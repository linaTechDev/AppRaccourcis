<div class="card fondConnexion" >
  <h1 class="card-header headerConnexion">Connexion</h1>
  <div class="card-body">
    <form [formGroup]="utilisateur" (ngSubmit)="onSubmit()" [style.marginLeft.px]="200">
      <div class="form-group">
        <label for="nomUtilisateur">Nom d'utilisateur</label>
        <input type="text" formControlName="nomUtilisateur" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.nomUtilisateur.errors }"
               [style.width.px]="350" />
        <div *ngIf="submitted && f.nomUtilisateur.errors" class="invalid-feedback">
          <div *ngIf="f.nomUtilisateur.errors.required">Le nom d'utilisateur est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label for="motPasse">Mot de passe</label>
        <input type="password" formControlName="motPasse" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.motPasse.errors }"
               [style.width.px]="350" />
        <div *ngIf="submitted && f.motPasse.errors" class="invalid-feedback">
          <div *ngIf="f.motPasse.errors.required">Le mot de passe est requis</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Connexion
        </button>
        <a routerLink="../creation" class="btn btn-link">Cr√©er compte</a>
      </div>
    </form>
  </div>
</div>
